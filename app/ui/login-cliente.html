<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Biblioideas: Biblioteca Virtual del Instituto" />
    <meta name="keywords"
          content="Biblioteca, Virtual, Biblioideas, Instituto, Libros, Publicaciones, Educación, Lectura, Aprendizaje, Cultura" />
    <meta name="author" content="Biblioideas" />
    <link rel="shortcut icon" href="img/fav.png" />
    <title>Artesania - Login</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/icomoon/icomoon.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Mian and Login css -->
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="preloader" style="display: none;">
    <div class="preloader-bounce">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="Escribe palabras clave aquí">
        <button type="submit" class="primary-button">Buscar <i class="fa fa-search"></i></button>
    </form>
</div>

<!--HEADER-->
<header class="site-header wow fadeIn" data-wow-duration="1s"
        style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
    <div id="main-header" class="main-header">
    </div>
</header>

<section>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <form class="p-4 border rounded border-dark" style="background: #ed1e78">
                <!-- Email input -->
                <div class=" d-flex align-items-center justify-content-center text-white text-bold ">
                    <h2>INICIAR SESIÓN</h2>
                </div>
                <label class="form-label">Correo</label>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="txtusuario" class="form-control" />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >Contraseña</label>
                    <input type="password" id="txtclave" class="form-control" />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Recordar </label>
                        </div>
                    </div>

                    <div class="col text-end">
                        <!-- Simple link -->
                        <a href="#!">Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button id="btnloginc" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Iniciar sesion</button>


                <!-- Register buttons -->
                <div class="text-center">
                    <p>No tienes cuenta? <a href="#!">Registrate</a></p>
                    <p>o inicia sesion con:</p>

                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google "></i>
                        </button>


                </div>
            </form>
        </div>
    </div>
</section>


<footer id="main-footer">
</footer>



</body>

<!--footer y nav-->
<script type="module" src="src/principal/index.js"></script>
<script type="module" src="src/login-cliente/index.js"></script>

<!-- Boostrap Js -->
<script src="assets/js/wow.animation.js"></script>

<!-- Custom Js -->
<script src="assets/js/custom.js"></script>

</html>
