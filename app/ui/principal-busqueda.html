<body>

	<div class="preloader" style="display: none;">
		<div class="preloader-bounce">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<div id="loadingIndicator" style="display: none;">Cargando...</div>
	<div id="search">
		<button type="button" class="close">×</button>
		<form>
			<input type="search" value="" placeholder="Escribe palabras clave aquí">
			<button type="submit" class="primary-button">Buscar <i class="fa fa-search"></i></button>
		</form>
	</div>

	<!--HEADER-->
	<header class="site-header wow fadeIn" data-wow-duration="1s"
		style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
		<div id="main-header" class="main-header">
		</div>
	</header>


	<div class="page-heading wow fadeIn animated" data-wow-duration="0.5s"
		style="visibility: visible;-webkit-animation-duration: 0.5s; -moz-animation-duration: 0.5s; animation-duration: 0.5s;">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="heading-content-bg wow fadeIn animated" data-wow-delay="0.75s" data-wow-duration="1s"
						style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;-webkit-animation-delay: 0.75s; -moz-animation-delay: 0.75s; animation-delay: 0.75s;">
						<div class="row">
							<div class="heading-content col-md-12">
								<p><a href="principal.html">Inicio</a> / <em> Producto</em> / <em> Filtros</em></p>
								<h2>BÚSQUEDA <em> RÁPIDA</em></h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section style="padding: 0px 0px 0px 0px;">
		<div class="features-search-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="search-content wow fadeIn animated" data-wow-duration="0.75s"
							 style="visibility: visible;-webkit-animation-duration: 0.75s; -moz-animation-duration: 0.75s; animation-duration: 0.75s;">
							<div class="search-heading">
								<div class="icon">
									<i class="fa fa-search"></i>
								</div>
								<div class="text-content">
									<h2>BÚSQUEDA RÁPIDA</h2>
									<span>HICIMOS UNA BÚSQUEDA RÁPIDA SOLO PARA TI.</span>
								</div>
							</div>
							<div class="search-form">
								<div class="row">
									<div class="col-md-2">
										<div class="input-select">
											<select id="category-filter">
												<option value="">Categoría</option>
												<option value="CER">Cerámica</option>
												<option value="PT">Piedra Tallada</option>
												<option value="TE">Textilería</option>
											</select>
										</div>
									</div>
									<div class="col-md-2">
										<div class="input-select">
											<select id="oferta-filter">
												<option value="">Otros</option>
												<option value="PT">En oferta</option>
												<option value="TE">Destacados</option>
											</select>
										</div>
									</div>
									<div class="col-md-2">
										<div class="input-select">
											<input type="text" id="filterName" placeholder="Nombre del producto">
										</div>
									</div>
									<div class="col-md-2">
										<div class="input-select">
											<input type="number" id="filterPriceMin" placeholder="Precio Mínimo">
										</div>
									</div>
									<div class="col-md-2">
										<div class="input-select">
											<input type="number" id="filterPriceMax" placeholder="Precio Máximo">
										</div>
									</div>

									<div class="col-md-1">
										<div class="secondary-button">
											<button id="filterButton"><i class="fa fa-filter"></i></button>
										</div>
									</div>
									<div class="col-md-1">
										<div class="secondary-button">
											<button id="clearButton"><i class="fa fa-times"></i></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="owl-top-features2" class="owl-carousel owl-theme"></div>
	<section style="padding: 20px 0px 0px 0px;">
		<div class="recent-cars">
			<div class="container">
				<div class="recent-car-content">
					<div class="row">
						<div class="col-md-12">
							<div class="section-heading">
								<div class="icon">
									<i class="fas fa-shopping-cart"></i>
								</div>
								<div class="contador-productos">
									<h2></h2>
									<span></span>
								</div>
							</div>
						</div>
					</div>
					<div class="row" id="contenedorProductos">
					</div>

					<div id="paginationControls">
						<button id="prevPage" class="pagination-button">Anterior</button>
						<div id="pageInfo"></div>
						<button id="nextPage" class="pagination-button">Siguiente</button>
					</div>
				</div>
			</div>
		</div>
	</section>








	<footer id="main-footer">
	</footer>
