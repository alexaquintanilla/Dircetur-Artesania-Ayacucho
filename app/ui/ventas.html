<body>

		<header class="app-header" id="app-header">
		</header> 
		<!-- END: .app-heading -->
		<!-- BEGIN .app-container -->
		<div class="app-container">
			<!-- BEGIN .app-side -->
			<aside class="app-side" id="app-side"></aside>
			<!-- END: .app-side -->

			<!-- BEGIN .app-main -->
			<div class="app-main">
				<!-- BEGIN .main-heading -->
				<header class="main-heading">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
								<div class="page-icon">
									<i class="icon-shopping-cart"></i>
								</div>
								<div class="page-title">
									<h5>Ventas</h5>
									<nav aria-label="breadcrumb">
										<ol class="breadcrumb">
											<li class="breadcrumb-item"><a href="/">Administrador</a></li>
											<li class="breadcrumb-item active" aria-current="page">Ventas</li>
										</ol>
									</nav>
								</div>
							</div>

						</div>
					</div>
				</header>

				<!-- END: .main-heading -->
				<!-- BEGIN .main-content -->
				<div class="main-content">
					<div class="card">
						<div class="card-body">
							<div class="card" style="min-height: 80px;">
								<div class="card-header">Filtrar pedido</div>
								<div class="card-body">
									<form id="filtrarPedido">
										<div class="row gutters mb-4">
											<div class="col-md-4 col-sm-6 mb-3">
												<!--<label for="num-pedido">Número de pedido</label>-->
												<input type="number" class="form-control" placeholder="Número de pedido"
													id="num-pedido">
											</div>
											<div class="col-md-4 col-sm-6 mb-3">
												<!--<label for="nombre-cliente">Nombre del cliente</label>-->
												<input type="text" class="form-control" placeholder="Nombre del cliente"
													id="nombre-cliente">
											</div>
											<div class="col-md-4 col-sm-6 mb-3">
												<!--<label for="nombre-artesano">Nombre del artesano</label>-->
												<input type="text" class="form-control" placeholder="Nombre del artesano"
													id="nombre-artesano">
											</div>
											<div class="col-md-4 col-sm-6 mb-3 date-placeholder"
												data-placeholder="Fecha del pedido">
												<!--<label for="fecha-pedido">Fecha del pedido</label>-->
												<input type="date" class="form-control" id="fecha-pedido">
											</div>
											<div class="col-md-4 col-sm-6 mb-3">
												<!--<label for="estado">Estado</label>-->
												<select id="estado" class="form-control" name="estado">
													<option value="" selected>Todos</option>
													<option value="pendiente">Pendiente</option>
													<option value="pagado">Pagado</option>
													<option value="enviado">Enviado</option>
													<option value="finalizado">Finalizado</option>
													<option value="anulado">Anulado</option>
												</select>
											</div>
											<div class="col-md-12 text-right">
												<button id="filtrar-pedido" type="submit" class="btn btn-primary btn-sm">Filtrar <i
														class="icon icon-funnel"></i></button>
												<button id="limpiar-filtro" type="reset"  class="btn btn-info btn-sm">Limpiar</button>
											</div>
										</div>
									</form>
								</div>

							</div>

							<div class="card">
								<div class="card-header">Lista de pedidos</div>
								<div class="card-body">
									<table class="table m-0" id="tablaPedidos">
										<thead class="thead-default">
											<tr>
												<th>N° Pedido</th>
												<th>Cliente</th>
												<th>Artesano</th>
												<th>Fecha pedido</th>
												<th>Fecha modificación</th>
												<th>Estado</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">1</th>
												<td>undefined</td>
												<td>undefined</td>
												<td>undefined</td>
												<td>undefined</td>
												<td>undefined</td>
												<td>
													<button type="button" class="btn btn-info btn-sm"><i
															class="icon icon-eye"></i></button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<!-- Paginación -->
							<nav aria-label="Page navigation example">
								<div class="row">
									<div class="col-sm-12 col-md-5">
										<div class="text-primary" id="paginationInfo" role="status" aria-live="polite">
											<!-- Aquí se generará dinámicamente la información de paginación -->
										</div>
									</div>
									<div class="col-sm-12 col-md-7">
										<ul class="pagination justify-content-end" id="paginationControls">
											<!-- Aquí se generará dinámicamente los controles de paginación -->
										</ul>
									</div>
								</div>
							</nav>
						</div>
						
						
						
					</div>


				</div>
				<!-- END: .main-content -->
			</div>
			<!-- END: .app-main -->
		</div>

		<footer class="main-footer fixed-btm">
			Copyright Lead Admin 2019.
